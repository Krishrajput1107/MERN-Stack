<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name">

        <label for="email">Email</label>
        <input type="mail" id="email" name="email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="calendar">Date Of Birth</label>
        <input type="date" id="calendar" name="calendar">

        <legend>Gender</legend>

        <input type="radio" id="radio1" name="radiobutton">
        <label for="radio1">Male</label>

        <input type="radio" id="radio2" name="radiobutton">
        <label for="radio2">Female</label>

        <legend>Country</legend>
        <select name="Country" id="Country">
            <option value="" disabled selected>Choose a country:</option>
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="us">US</option>
            <option value="srilanka">Sri Lanka</option>
            <option value="australia">Australia</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="Street">Street</label>
        <input type="text" id="Street" name="Street">

        <label for="City">City</label>
        <input type="text" id="City" name="City">

        <label for="State">State</label>
        <input type="text" id="State" name="State">

        <label for="Zipcode">Zipcode</label>
        <input type="number" id="Zipcode" name="Zipcode">
        
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="Comments">Comments</label>
        <br>
        <textarea name="Comments" id="Comments" rows="10" cols="30"></textarea>

        <br>
        <label for="check1">I agree to the term of service</label>
        <input type="checkbox" id="check1" name="check1">
    </fieldset>
    <br>
    <button>Submit</button>

</body>
</html>
