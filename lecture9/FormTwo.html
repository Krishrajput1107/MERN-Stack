<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>

        <label for="Name">Name:</label>
        <br>
        <input type="text" id="Name" name="Name">
        <br><br>

        <label for="Email">Email:</label>
        <br>
        <input type="email" id="Email" name="Email">
        <br><br>

        <label for="Phone">Phone:</label>
        <br>
        <input type="tel" id="Phone" name="Phone">
        <br><br>

        <label for="file1">Resume:</label>
        <br>
        <input type="file" name="file1" id="file1">
        <br><br>
        
        <label for="counter">Experience(in years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br>
            <label for="checkbox1">HTML</label>
            <br><br>
            
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <br>
            <label for="checkbox2">CSS</label>
            <br><br>

            <input type="checkbox" id="checkbox3" name="checkbox3">
            <br>
            <label for="checkbox3">JavaScript</label>
            <br>
        </fieldset>
        <br>
        <label for="educationType">Education:</label>
        <select name="educationType" id="educationType">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>

        <br><br>
        <legend>Availability:</legend>
        <input type="radio" id="radio1" name="radiobutton">
        <label for="radio1">Full-time</label>
        <br>

        <input type="radio" id="radio2" name="radiobutton">
        <label for="radio2">Part-time</label>
        <br><br>
        
        <label for="text1">Additional Comments:</label>
        <br>
        <textarea name="text1" id="text1" rows="10" cols="30"></textarea>

        <button>Submit Application</button>

    </form>
</body>
</html>
