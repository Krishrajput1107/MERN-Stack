<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name1">Name:</label>
        <br>
        <input type="text" id="name1">

        <br><br>
        <label for="email1">Email:</label>
        <br>
        <input type="email" id="email1">

        <br><br>
        <label for="tel1">Phone:</label>
        <br>
        <input type="tel" id="tel1">

        <br><br>
        <label for="occupationType">Occupation:</label>
        <br>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professor">Professor</option>
            <option value="other">Other</option>
        </select>


        <br><br>
        <fieldset>
            <legend>Topics of interest:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox" value="HTML">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox" value="CSS">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox3" name="checkbox" value="JavaScript">
        </fieldset>
        <br>
        
        <label for="Comments:">Comments</label>
        <br>
        <textarea name="Comments" id="Comments"></textarea>

        <button>Register</button>


    </form>
</body>
</html>
