<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML form Dummy</legend>
            <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="selector1">Choose your dish:</label>
        <select name="dishes" id="selector1">
            <option value="maggie">Maggie</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>

        <br>
        <br>

        <button>Mae hu Button</button>

        <br>
        <br>
        <textarea name="teaxtarea1" id="textarea1" placeholder="Enter text here..." rows="10" cols="50"></textarea>
        </fieldset>

        <label for="hr-select">Your favorite food</label> <br />

        <select name="foods" id="hr-select">
        <option value="">Choose a food</option>
        <hr />
        <optgroup label="Fruit">
            <option value="apple">Apples</option>
            <option value="banana">Bananas</option>
            <option value="cherry">Cherries</option>
            <option value="damson">Damsons</option>
        </optgroup>
        <hr />
        <optgroup label="Vegetables">
            <option value="artichoke">Artichokes</option>
            <option value="broccoli">Broccoli</option>
            <option value="cabbage">Cabbages</option>
        </optgroup>
        <hr />
        <optgroup label="Meat">
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="pork">Pork</option>
        </optgroup>
        <hr />
        <optgroup label="Fish">
            <option value="cod">Cod</option>
            <option value="haddock">Haddock</option>
            <option value="salmon">Salmon</option>
            <option value="turbot">Turbot</option>
        </optgroup>
        </select>
    </form>
</body>
</html>
